{% extends "base.html" %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
        
            <div class="card shadow-lg rounded">
                <div class="card-body text-center">
                    <h2 class="card-title text-success mb-4">You have been logged out</h2>
                    <p class="lead">You have successfully logged out from your account.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Log in Again</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
