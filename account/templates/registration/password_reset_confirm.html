{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Set a New Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}
