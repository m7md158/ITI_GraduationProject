{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Donate to {{ project.title }}</h2>
    <p>Remaining Target: {{ project.remaining_target }} EGP</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Donate</button>
      
    </form>
  </div>
{% endblock %}
